<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <section class="bg-summary">
      <div class="container">
        <div class="wrapper">
          <div class="grid-wrap">
                <!-- result section -->
              <div class="result">
                <div class="result-title">
                  <p>Your Result</p>
                </div>
                  <div class="result-score">
                    <div class="result-big-score">
                      <p>76</p>
                    </div>
                    <div class="result-small-score">
                      <p> of 100</p>
                    </div>
                    
                  </div>
                <div class="result-rate">
                  <p>Great</p>
                </div>
                <div class="result-info">
                  <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
              </div>
              <!-- Summary section -->
              <div class="summary">
                <div class="summary-title">
                  <p>Summary</p>
                </div>
                <div class="summary-score bg-react">
                  <div class="score-title "><img src="assets/images/icon-reaction.svg" alt=""> <span>Reaction</span> </div>
                  <div class="score-number"><span>80</span> / 100</div>
                </div>
                <div class="summary-score bg-meme">
                  <div class="score-title"><img src="assets/images/icon-memory.svg" alt=""> <span> Memory</span></div>
                  <div class="score-number"><span>92</span> / 100</div>
                </div>
                <div class="summary-score bg-verb">
                  <div class="score-title"><img src="assets/images/icon-verbal.svg" alt=""> <span>Verbal</span> </div>
                  <div class="score-number"><span>61</span> / 100</div>
                </div>
                <div class="summary-score bg-vis">
                  <div class="score-title"><img src="assets/images/icon-visual.svg" alt=""> <span>Visual</span></div>
                  <div class="score-number"><span>72</span> / 100</div>
                </div>
                <button class="sumary-btn">
                  <p>Continue</p>
                </button>
              </div>
          </div>
          
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/lmDOW01">lmDOW01</a>.
        </div> 
      </div>
  </section>



 
</body>
</html>
